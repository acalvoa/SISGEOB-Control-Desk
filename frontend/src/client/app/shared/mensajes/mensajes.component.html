<div class="background">
    <div class="modal">
        <div class="card card-outline-success card-mensaje" >
            <form (submit)="save($event)">
                <div class="card-header card-info card-header">
                    <div class="title">Enviar Mensaje</div>
                    <div class="action"><i class="fa fa-times" aria-hidden="true" (click)="close()"></i></div>
                </div>
                <div class="card-block">
                    <textarea placeholder="Escriba mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
                </div>
                <div class="card-footer">
                    <div class="buttons">
                        <div class="btn-group" role="group" ><button type="button" class="btn btn-warning" (click)="close()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Volver</button></div>
                        <div class="btn-group" role="group" ><button type="submit" class="btn btn-success" ><i class="fa fa-floppy-o" aria-hidden="true"></i> Enviar</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
